        display: inline-block;

        width: 100%;

<body>

    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>

    <div id="app">
        <header>
            <h1>Baboon</h1>
            <h3>Yet another implementation of Inuzaru tanka generator 🐶🐵</h3>
        </header>
        <main>
            <section>
                <p><a href="http://sasakiarara.com/sizzle/" target="_new" rel="noopener">短歌自動生成装置「犬猿」（星野しずる）</a>のクローンです。</p>
                <p>組み込まれている語彙と構文は「犬猿」に収録されているものからそのまま借りています。</p>
            </section>
            <section>
              <form @submit.stop>
                <div>
                    <div class="pull-right">
                      <button @click.prevent="refresh"><i class="fa fa-sync"></i></button>
                    </div>
                    <div class="clearfix"></div>
                </div>
              </form>
            </section>
            <section>
              <ul>
                <li v-for="(elem, idx) in tanka" :key="idx">{{ elem }}</li>
              </ul>
            </section>
        </main>
        <footer>
          <p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" integrity="sha512-3n19xznO0ubPpSwYCRRBgHh63DrV+bdZfHK52b1esvId4GsfwStQNPJFjeQos2h3JwCmZl0/LgLxSKMAI55hgw==" crossorigin="anonymous"></script>

    <script src="dist/sharers/twitter.js"></script>
    <script src="dist/sharers/facebook.js"></script>
    <script src="dist/share-this.js"></script>

    <script async>
        // Avoid `console` errors in browsers that lack a console.
        (function () {
            var method;
            var noop = function () {};
            var methods = [
                "assert", "clear", "count", "debug", "dir", "dirxml", "error",
                "exception", "group", "groupCollapsed", "groupEnd", "info", "log",
                "markTimeline", "profile", "profileEnd", "table", "time", "timeEnd",
                "timeline", "timelineEnd", "timeStamp", "trace", "warn"
            ];
            var length = methods.length;
            var console = (window.console = window.console || {});
            while (length--) {
                method = methods[length];
                // Only stub undefined methods.
                if (!console[method]) {
                    console[method] = noop;
                }
            }
        }());
    </script>
    <script async>
      const shareThis = window.ShareThis({ sharers: [ window.ShareThisViaTwitter, window.ShareThisViaFacebook ]}).init();
    </script>
    <script async>
      const app = new Vue({
        el: "#app",
        data () {
          return {
            tanka: []
          }
        },
        methods: {
          refresh () {
            this.$nextTick(() => {
              this.tanka = Array(8).fill("").map(bl => {
                return this.baboon.create()
              });
            });
          }
        },
        computed: {
          baboon () {
            return new Baboon()
          }
        },
        async mounted () {
          this.refresh();
        }
      });
    </script>

</body>

<!DOCTYPE html>
<html class="no-js" lang="ja">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Baboon demo</title>
    <meta name="description" content="Yet another implementation of Inuzaru tanka generator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pretty-checkbox/3.0.3/pretty-checkbox.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fork-awesome/1.1.7/css/fork-awesome.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css" />
    <link rel="stylesheet" href="dist/share-this.css" />
    <meta property="og:url" content="https://paithiov909.github.io/baboon/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Baboon demo">
    <meta property="og:image" content="https://paithiov909.github.io/baboon/baboon_header.jpg">
    <meta property="og:description" content="Yet another implementation of Inuzaru tanka generator">
    <meta name="twitter:card" content="summary_large_image">
    <style>
      section {
        margin: 1rem;
      }
      .pull-right {
        float: right;
      }
      .clearfix {
        clear: both;
      }
    </style>
</head>

<body>

    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div id="app">
        <section>
          <h1>Baboon demo</h1>
          <div>
            <p>Yet another implementation of Inuzaru tanka generator. See <a href="https://github.com/paithiov909/baboon" target="_new" rel="noopener">repository</a>.</p>
            <p><a href="http://sasakiarara.com/sizzle/" target="_new" rel="noopener">短歌自動生成装置「犬猿」（星野しずる）</a>のクローンです。</p>
            <p>デフォルトで登録されている語彙は本家の犬猿に収録されている語彙を借りたものです。</p>
          </div>
        </section>
        <section>
          <form @submit.stop>
            <div>
                <div class="pull-right">
                  <button @click.prevent="refresh"><i class="fa fa-sync"></i></button>
                </div>
                <div class="clearfix"></div>
            </div>
          </form>
        </section>
        <section>
          <ul>
            <li v-for="(elem, idx) in tanka" :key="idx">{{ elem }}</li>
          </ul>
        </section>
        <section>
          <div>
            <h2>License</h2>
            <p>
              &copy; 2019-2021 Kato Akiru <wbr>/ Released under the <a href="https://github.com/paithiov909/baboon/blob/master/LICENSE">MIT license</a>
            </p>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" integrity="sha512-3n19xznO0ubPpSwYCRRBgHh63DrV+bdZfHK52b1esvId4GsfwStQNPJFjeQos2h3JwCmZl0/LgLxSKMAI55hgw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.min.js" integrity="sha512-BKbSR+cfyxLdMAsE0naLReFSLg8/pjbgfxHh/k/kUC82Hy7r6HtR5hLhobaln2gcTvzkyyehrdREdjpsQwy2Jw==" crossorigin="anonymous"></script>
    <script src="./dist/baboon.js"></script>
    <script src="./dist/vocab.js"></script>
    <script src="./dist/sharers/twitter.js"></script>
    <script src="./dist/sharers/facebook.js"></script>
    <script src="./dist/share-this.js"></script>

    <script defer>
        // Avoid `console` errors in browsers that lack a console.
        (function () {
            var method;
            var noop = function () {};
            var methods = [
                "assert", "clear", "count", "debug", "dir", "dirxml", "error",
                "exception", "group", "groupCollapsed", "groupEnd", "info", "log",
                "markTimeline", "profile", "profileEnd", "table", "time", "timeEnd",
                "timeline", "timelineEnd", "timeStamp", "trace", "warn"
            ];
            var length = methods.length;
            var console = (window.console = window.console || {});
            while (length--) {
                method = methods[length];
                // Only stub undefined methods.
                if (!console[method]) {
                    console[method] = noop;
                }
            }
        }());
    </script>

    <script defer>
      const shareThis = window.ShareThis({ sharers: [ window.ShareThisViaTwitter, window.ShareThisViaFacebook ]}).init()
      const app = new Vue({
        el: "#app",
        data () {
          return {
            phrases: null,
            tanka: []
          }
        },
        methods: {
          refresh () {
            this.$nextTick(() => {
              this.tanka = [0,0,0,0,0].map(() => {
                return this.baboon.create()
              })
            })
          }
        },
        computed: {
          baboon () {
            return new Baboon(this.phrases)
          }
        },
        async mounted () {
          this.refresh()
        }
      })
    </script>

</body>
</html>
